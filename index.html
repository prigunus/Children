<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> KTC-한국기계전기전자시험연구원 </title>
    <link rel="shortcut icon" href="/cm/images/inc/icoKTC1.ico"></link>
    <link rel="stylesheet" href="anal.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.7.107/pdf.min.js" integrity="sha512-FbzTWNUXsD1HkMnfODpqj77B8pWe5eG9MaVtaUyZQGe8FaeQg1sNKtwMWk9USkHFu3ub8dg5PSE24s4JJpJQcQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>


<body>
    <div class="pdfowrk" style="margin-top:20px">
        <img src="./img/ktc.jpg" width="220"><br>
        <img src="./img/banner.JPG">
    </div>
    
    <div>
        <button class="btn green" onclick="location.reload()" style="width: 150px;" >초기화하기</button>

        <span class = "ng-font"; font-size:16px;  color:cornflowerblue; font: bolder;><h3>&nbsp;&nbsp;1. 완구 시험성적서 선택하기</h3></span> 
    </div>
    <div class="textbox">
        <input type="file" class="selectpdf" id="selectpdf" >

        <button class="btn blue" onclick="seleccomplete()" style="width: 150px;">선택완료</button>

        <p class = "ng-font"; type=""submit font-size:16px;  color:cornflowerblue; font: bolder;><h3>&nbsp;&nbsp;2. 필요한 정보 선택하기 </h3></p>

        <input type="password" class="pwd" placeholder="optional" style="display: none">

        <a href="refer.html" onClick="window.open(this.href, '', 'width=800, height=600'); return false;">완구 표시사항 가이드</a>
        <button class="btn2" type="button" py-click="speak1()">조회제품 가이드</button>
        <button class="btn2" type="button" py-click="speak2()">기타안전정보</button>
    </div>

    <!--출력되는 곳-->
    <div class="change">

        <div contentEditable="true" class="result" id="box" style="width:900px;">
            <!--<div class="codebox" ></div>--> 
        </div>
<!--
        <div id="pdftext_result"> 
        </div>
-->

        <div class="final"></div>

        <div class="afterupload">
            <select class="selectpage" onchange="afterProcess()" style="width: 100px; height:10; display:none"></select>
            <br>
            <a href="" class="download" download style="display: none;">Download Pdf Text</a>
            <br>
            <textarea style="width:800px; height:200px;" class="pdftext" id="pdftext" placeholder="제품에 대한 정보입니다."></textarea>
        </div>

        <div id="afterupload2">
            <textarea cols="50" rows="10" class="pdftext" id="pdftext" placeholder="제품에 대한 정보입니다."></textarea>
        </div>
    </div>

    <script src="anal.js"></script>
    <py-script src="anal.py"></py-script>

</body>
</html>
